<html>
    <head>
        <meta charset="utf-8">
        <title>Lab5-6 Variant 5</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>

    <body>
        <div class="content">
            <h2>Login</h2>
            <p>Welcome, please enter the folling to continue.<br>
                If you have previously Login with us. <a class="click" href="#">click here</a>
            </p>
            <form class="auth-form">
                <label for="login_field">User Name</label>
                <input class="field" id="login_field">
                <label for="password_field">Password</label>
                <input class="field" id="password_field" type="password">
                <p>
                    <button class="btn" onclick="logIn(event)" id="logIn_btn">Login</button>
                    <button class="btn">Create an Account</button>
                </p>
            </form>
            <p><a class="forgot" href="#">Forgot Password ?</a></p>
        </div>
    </body>
</html>
